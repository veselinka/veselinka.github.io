<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
    .btn {
        width: 192px;
        height: 47px;
        background: url(tile.png);
        border-radius: 24px;
        border: none;
        -webkit-box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        box-shadow-blend-mode: multiply;
        font-size: 16px;
    }
     a {
        text-decoration: none;
        color:#000;
    } 
    </style>
</head>
<body>
    <button class="btn">OK</button>
    <button class="btn">Cancel</button>
    <button class="btn"><a href="#">View more information</button>
</body>

</html>
