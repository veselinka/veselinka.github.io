<!DOCTYPE html>
<html>
<head>
	<title>PHP Masters Registration Form</title>
</head>
<body>
	<form action="register.html" method="get">
		<label for="form-email">E-mail:</label>
		<input id="form-email" type="email" name="email" placeholder="mail@abv.bg"> <br>
		<label for="pass">Password:</label>
		<input id="pass" type="password"> <br>
		<label for="firstName">First Name</label>
		<input id="firstName" type="text" name="firstname"><br>

		<label for="lastName">Last Name</label>
		<input id="lasstName" type="text" name="lasstname"><br>


		<label for="male-gender">Gender</label>

		<input id="male-gender" type="radio" name="gender" value="male"> Male<br>
		<label for="male-gender">Gender</label>
		<input id="male-gender" type="radio" name="gender" value="female"> Female<br>


		<label for="phone">Phone:</label>
		<input id="phone" type="tel"><br>
		<label for="date">Date:</label>
		<input id="date" type="date"><br>



		<label for="interests">Interests:</label>
		<input id="interests" type="checkbox"><br>







		<button type="submit"> Submit</button>
		<button type="reset">Reset</button>
		<button type="button" onclick="alert('Hello from my button')">Just for fun</button>
	</form>
</body>
</html>
