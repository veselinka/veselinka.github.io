<!-- Task 1 - Just a table
Define a function that sets the template inside a provided element.
The template should generate the table with class .items-table following the rules:
A data object is provided and it contains two properties:
headers - an array of strings that should be used in the template to generate the headers of the table
items - an array of objects, where every object has keys col1, col2 and col3 -->
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="libs/jquery-3.0.0.min.js"></script>
    <script src="libs/handlebars-v4.0.5.js"></script>
    <style type="text/css">
    table,
    tr,
    td,
    th {
        border: 1px solid black;
    }
    </style>
</head>
<body>

<!-- TASK1 -->
    <div id="tableDiv"></div>
  <script type="text/x-handlebars-template" id="table-template">
 <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>{{#each headers}}
                    <th>{{this}}</th>{{/each}}</tr>
            </thead>
            <tbody>
                {{#items}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{col1}}</td>
                    <td>{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
                {{/items}}
            </tbody>
        </table>
    </script>

<!-- TASK2 -->
    <div id="secondDiv"></div>
    <script type="text/x-handlebars-template" id="anchors-template">
        <div class="container">
            <h1>Animals</h1>
            <ul class="animals-list">{{#each animals}}{{#if url}}
                <li><a href="{{this.url}}">See a {{name}}</a></li>{{else}}
                <li><a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for {{name}} , here is Batman!</a></li>{{/if}} {{/each}}
            </ul>
        </div>
    </script>

<!-- TASK3 -->
<ul id="books-list" data-template="book-item-template"></ul>
<script type="text/hanlebars-template" id="books-template" >
    {{#each list}}
    <li class="book-item">
        <a href="/#books/{{id}}">
            <strong>{{title}}</strong></a>
        </a>
    </li>
    {{/each}}
</script>
    <script src="task15.js"></script>
</body>

</html>
