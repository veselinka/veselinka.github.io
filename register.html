		<header>
			<img src="img/logo.png" alt="logo" width="150" height="50" title="online-shop-logo" class="imgLogo"/>
			<h1>Онлайн Магазин ВИП</h1>
		</header>

		<nav>

				</li>
			</ul>
		</nav>
		<section class="reg">
			<header><h2>Регистрация</h2></header>
			<form method="post" action="#">
				<fieldset class="fieldset">
				<!--	<legend> Регистрация: </legend> -->
					<label for="username" class="label">Потребителско име:</label>
					<input id="username" name="username" type="text" maxlength="15" minlength="3" autofocus placeholder="От 3 до 15 символа" required><br>

					<label for="pass" class="label">Парола:</label>
					<input id="pass" type="password" required> <br>

					<label for="password" class="label">Повторете паролата:</label>
					<input id="password" type="password" required> <br>

					<label for="firstName" class="label">Име:</label>
					<input id="firstName" type="text" name="firstname"><br>

					<label for="lastName" class="label">Фамилия:</label>
					<input id="lastName" type="text" name="lastname"><br>

					<label for="phone" class="label">Телефон:</label>
					<input id="phone" type="tel"><br>

					<label for="gender" class="label">Пол:</label>
					<input type="radio" name="gender" id="male" value="male">
					<label for="male">Мъж</label>
					<input type="radio" name="gender" id="female" value="female">
					<label for="female">Жена</label><br>

					<label for="age" class="label">Възраст:</label>
					<input id="age" type="number" min="5" max="100" step="1" value="20" name="age"> <br>

					<label for="date" class="label">Дата на раждане:</label>
					<input id="date" type="date" name="birthday"> <br>

					<label for="city" class="label">Град:</label>
					<input id="city" type="text" name="city"> <br>

					<label for="mail" class="label">E-mail:</label>
					<input id="mail" type="email" name="email" placeholder="qwerty@abv.bg" required> <br>

					<button type="submit"> Submit</button>
					<button type="reset">Reset</button>
				</fieldset>
			</form>
		</section>
		<footer>
			<hr>
			<p> &copy; Всички права запазени!</p>
		</footer>
	</div>
</body>
</html>
